version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "todo_list"
    restart: unless-stopped
  django:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./todo_list:/code/todo_list
    command: python ./manage.py runserver 0:8000
    restart: unless-stopped
