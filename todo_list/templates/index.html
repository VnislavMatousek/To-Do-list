{% extends "base.html" %}

{% block content %}
    <h1>{% block title %}Titulní strana{% endblock %}</h1>
    {% if user.is_authenticated %}
        {% for note in notes %}
            {{ note.title }}
        {% endfor %}
    {% else %}
        <p>Toto je titulní strana vašeho projektu.</p>
        <p>Zde napíšete vlastní text dle potřeby.</p>
    {% endif %}
{% endblock %}
