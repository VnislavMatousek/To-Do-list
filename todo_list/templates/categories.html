{% extends "base.html" %}

{% block content %}


        <h1>{% block title %}Categories{% endblock %}</h1>
        <ul class="categories">
            <p>Your categories:</p>
            {% for category in categories %}

                <li><a href="{% url "edit_category" category.id %}">{{ category }}</a></li>

            {% endfor %}
        </ul>

{% endblock %}
